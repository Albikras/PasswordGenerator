<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div>
            <p><input type="number" id="passwordLength" class="lined" min="8" max="128">Length of password between 8-128</p>
            <p><input type="checkbox" id="numbers" class="lined">Include Numbers?</p>
            <p><input type="checkbox" id="lowerCaseLetters" class="lined">Include Lower Case Letters?</p>
            <p><input type="checkbox" id="upperCaseLetters" class="lined">Include Upper Case Letters?</p>
            <p><input type="checkbox" id="specialCharacters" class="lined">Include Special Characters?</p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
