<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- added a div box to add a few elements to the password generator-->
        <div>
          <!-- added a number text box to get an integer value from the user, also added id of passwordLength to be accessed from javascript later
           set a max to 8, min to 128, and a placeholder of 60-->
            <p><input type="number" id="passwordLength" min="8" max="128" placeholder="60">Length of password between 8-128</p>
            <!-- added 4 checkboxes each with there own id to be accessed by javascript later-->
            <p><input type="checkbox" id="numbers" >Include Numbers?</p>
            <p><input type="checkbox" id="lowerCaseLetters">Include Lower Case Letters?</p>
            <p><input type="checkbox" id="upperCaseLetters">Include Upper Case Letters?</p>
            <p><input type="checkbox" id="specialCharacters">Include Special Characters?</p>
            <!-- each of these values have a <p> element to have some text to guide the user as to what should be put in or what they want from there password-->
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
